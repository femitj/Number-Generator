<!DOCTYPE html>
<html>
<head>
	<title>Generate Rand</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
      
    <script>
	    $(document).ready(function() {
	    	$('select').material_select();
	    });
    </script>	
</head>
<body>
	<header>
		<nav>
		    <div class="nav-wrapper container">
		      <a href="#" class="brand-logo center">
		      	<i class="large material-icons"><span class="phone_iphone">phone_iphone</span></i>
		      		Get Digit
		      </a>
		    </div>
		</nav>		
	</header>
	<main>
		<div class="container">
			<div id="app">
				<button @click.prevent="genNum" class="waves-effect waves-light btn red lighten-2"> Generate Number </button>			
				<div class="row">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s12">
							<div class="input-field col s6">
								<input id="input_text" type="number" v-model="num">
								<label for="input_text">Input text</label>
							</div>
							  <div class="input-field col s6">
							    <select v-model="selectit">
							      <option value="" disabled selected>Choose your option</option>
							      <option value="Default">Default</option>
							      <option value="Nigeria">Nigeria</option>
							    </select>
							    <label>Choose A Country</label>
							  </div>							
				        </div>
				      </div>
				    </form>
				</div>
				<!-- <h1>{{ selectit }}</h1> -->
				<div v-if="data">
				  	<div class="collection">
				  		<div v-for="data in data" class="collection-item">
				  			<div v-if="data.length < 10">
				  				<div v-if="selectit === 'Nigeria'">
				  					<div><span class="numbers">+234 - {{ `0${data}` }}</span><i class="material-icons right">phone</i></div>
				  				</div>
				  				<div v-else><span class="numbers">{{ `0${data}` }}</span><i class="material-icons right">phone</i></div>
				  			</div>
				  			<div v-else>
				  				<div v-if="selectit === 'Nigeria'">
				  					<div><span class="numbers">+234 - {{ data }}</span><i class="material-icons right">phone</i></div>
				  				</div>			  				
				  				<div v-else><span class="numbers">{{ data }} <i class="material-icons right" >phone</i></span></div>
				  			</div>
				  		</div>
				  	</div>					
				</div>
			</div>		
		</div>		
	</main>
	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				Â© 2018 Copyright
				<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
    </footer>	
</body>
<script type="text/javascript">

new Vue({
	el: '#app',
	data: {
  		data: "",
  		num: null,
  		selectit: ''
  	},
  	methods:{
  		genNum: function(){
  		let number = [];
  		let numberOfNumbers = this.num

  		numberOfNumbers === null ? numberOfNumbers = 5 : numberOfNumbers

	  	for(let i = 0; i < numberOfNumbers; i++){
	    	let generatedNum = Math.floor(Math.random() * 1000000000)
	     	number.push(`0${generatedNum.toString()}`)
	  	}
	 	 console.log(number)
	 	this.data = number	  		
  	}
  },
    mounted () {
	    var self = this   
	    $('select').change(function () {
	     	self.selectit = $(this).val()
	    })
  }
})
</script>
<style type="text/css">
	.btn{
		margin: 0 auto; 
		margin-left: 40%; 
		margin-top: 5%;
	}
	.numbers{
		font-size: 20px;
	}
	footer{
		/*position: fixed;*/
    	left: 0;
    	bottom: 0;
    	/*width: 100%;*/
	}
	body {
	    display: flex;
	    min-height: 100vh;
	    flex-direction: column;
	  }

	main {
	    flex: 1 0 auto;
	  }
	 .phone_iphone{
	 	font-size: 50px;
	 }
</style>
</html>
